    <form>
        <h2>Speed Converter</h2>
        <input type="text" id="input" value="0"><br>
        <input type="radio" id="MphToKph" name="conversion" data-factor="1.60934"> <label for="MphToKph">Miles per hour to kilometers per hour</label><br>
        <input type="radio" id="KphToMph" name="conversion" data-factor="0.621371"> <label for="KphToMph">Kilometers per hour to miles per hour</label><br>
        <input type="radio" id="MpsToKph" name="conversion" data-factor="3.6"> <label for="MpsToKph">Meters per second to kilometers per hour</label><br>
        <input type="radio" id="FtpsToKph" name="conversion" data-factor="1.097"> <label for="FtpsToKph">Feet per second to kilometers per hour</label><br>
        <button type="button" onclick="convert()">Submit</button>
        <p id="answer"></p>
    </form>
